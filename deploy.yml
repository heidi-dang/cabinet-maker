name: Build and Deploy Cabinet Maker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t cabinet-maker:latest .

      - name: Save Docker image
        run: docker save cabinet-maker:latest | gzip > cabinet-maker.tar.gz

      - name: Upload image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: cabinet-maker.tar.gz
          target: /root

      - name: Deploy on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker load < /root/cabinet-maker.tar.gz
            docker stop cabinet-maker || true
            docker rm cabinet-maker || true
            docker run -d \
              --restart unless-stopped \
              -p 80:80 \
              --name cabinet-maker \
              cabinet-maker:latest
